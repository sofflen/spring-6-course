<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Framework Course</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>ISBN</th>
    <th>Author</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">111</td>
    <td th:text="${book.title}"> Spring in Action</td>
    <td th:text="${book.isbn}"> Spring in Action</td>
    <td th:each="author : ${book.authors}" th:text="${author.firstName} + ' ' + ${author.lastName}">Author name</td>
    <td th:text="${book.publisher.name}">Wrox</td>
  </tr>
</table>

</body>
</html>
